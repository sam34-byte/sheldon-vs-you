<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sheldon Vs. You</title>
</head>

<body>
    <header>
        <h1>Sheldon Vs. You</h1>

        <h3>Rules(In Case You Are Dumb !)</h3>
        <img src="img/Rock_paper_scissors_lizard_spock.png" alt="Error" id="rules-img">
    </header>
    <section id="battle-field">
        <div id="sheldon">
            <img src="img/sheldon-happy.jpg" alt="Error" id="sheldon-img">
            <h3 id='sheldon-move'></h3>
        </div>
        <h2 id="result">Vs.</h2>
        <div id="you">
            <div id="your-img">
                <p>You Don't Matter!</p>
            </div>
            <h3 id="your-move"></h3>
        </div>
    </section>
    <section id="moves">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
        <button class="btn">Lizard</button>
        <button class="btn">Spock</button>
    </section>
    <script src="index.js"></script>
</body>

</html>
